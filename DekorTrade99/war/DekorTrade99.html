<html lang="hu_HU">

<style type="text/css">
body {
	overflow: hidden;
}

#loading {
	border: 1px solid #ccc;
	position: absolute;
	left: 45%;
	top: 40%;
	padding: 2px;
	z-index: 20001;
	height: auto;
}

#loading a {
	color: #225588;
}

#loading .loadingIndicator {
	background: white;
	font: bold 13px tahoma, arial, helvetica;
	padding: 10px;
	margin: 0;
	height: auto;
	color: #444;
}

#loadingMsg {
	font: normal 10px arial, tahoma, sans-serif;
}
</style>

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="DekorTrade99.css">

	src="dekortrade99/dekortrade99.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->

<body>

	style="position: absolute; width: 0; height: 0; border: 0"></iframe>

<div id="loading">

	width="16" height="16"
	style="margin-right: 8px; float: left; vertical-align: top;" />DekorTrade99<br />

</div>
</div>

	style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
